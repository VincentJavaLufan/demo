<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>显示方式</title>
<style>
	p{
		display:inline;
	}
	b{
		display:block;
	}
	img{
		display:block;
	}
	/*div{
		display:none;
	}这一步可以隐藏所有元素*/
</style>
</head>
<body>
	<div>
		<p>aaa</p>
		<p>bbb</p>
		<p>ccc</p>
	</div>
	<div>
		<b>111</b>
		<b>222</b>
		<b>333</b>
	</div>
	<div>
		<img src="9.jpg"/>
		<img src="10.jpg"/>
		<img src="11.jpg"/>
	</div>
</body>
</html>
