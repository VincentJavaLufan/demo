<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>列表样式</title>
<style> 
	ol{
		list-style-type: upper-roman;
	}
	ul{
		list-style-type:square;
	}
	#sh {
		list-style-image:url(aa.png);
	}
</style>
</head>
<body>
	<ol>
		<li>山东省</li>	
		<li>陕西省</li>	
		<li>河南省</li>	
		<li>河北省</li>	
	</ol>
	<ul>
		<li>北京</li>
		<li id="sh">上海</li>
		<li id="sh">广州</li>
		<li>深圳</li>
	</ul>
</body>
</html>
