<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery的使用步骤</title>
<!-- 引入的jQuery必须在自定义的js前 -->
<script src="../js/jquery-3.2.1.js"></script>
<script>
	function bigger(){//放大字体
		//获取段落原始字体大小（16px）
		var size = $("p").css("font-size");
		//将size+1，再设置给所有的段落
		alert(size);
		size = size.replace("px","");//将ps替换成空串
		$("p").css("font-size",++size+"px");
	}
	function smaller(){//缩小字体
		var size = $("p").css("font-size");
		alert(size);
		size = size.replace("px","");
		$("p").css("font-size",--size+"px")
	}
</script>
</head>
<body>
	<input type="button" value="+" onclick="bigger();"/>
	<input type="button" value="-" onclick="smaller();"/>
	<p>1.引入jQuery文件</p>
	<p>2.通过选择器选中节点</p>
	<p>3.调用API操作节点</p>
</body>
</html>
