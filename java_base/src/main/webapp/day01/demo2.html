<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery对象</title>
<script src="../js/jquery-3.2.1.js"></script>
<script>
	//使用jquert时可能存在3种对象
	//1.jQuery对象
	//- 选择器选择的目标即为jQuery对象
	//- 一般jQuery方法若返回节点则是jQuery对象
	//- 一般jQuery赋值的方法返回得是jQuery对象
	//2.DOM对象
	//- 从jQuery中获取一个DOM
	//- $obj[i] / $obj.get(i)
	//3.内置对象（string）
	//- 一般jQuery方法若返回具体的值则是string
	//- 也可以输出对象观察。
	function print(){
		var $ps = $("p");//选择器选中的目标是一个jquery对象
		console.log($ps);
		for(var i=0; i<$ps.length; i++){
			console.log($ps[i]);
			alert($ps[i].innerHTML);
		}
	}
	//传入的this是正在点击的那张图片
	//此处的this(img)是一个DOM对象
	function chg(img){
		if($(img).width()=="218"){
			$(img).width("250px").height("250px");
		}else{
			$(img).width("218px").height("218px");
		}
	}
</script>
</head>
<body>
	<input type="button" value="打印" onclick="print();"/>
	<p>1.jQuery对象本质上是DOM数组</p>
	<p>2.jQuery对象和DOM对象可以互相转换</p>
	<p>3.jQuery只能调用jQuery方法</p>
	<p>4.DOM对象只能是调用DOM方法</p>
	<div>
		<img src="1.jpg" onclick="chg(this)"/>
		<img src="2.jpg" onclick="chg(this)"/>
		<img src="3.jpg" onclick="chg(this)"/>
	</div>
</body>
</html>
